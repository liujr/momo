{extend name="public/base" /}
{block name="title"}注册{/block}
{block name="css"}

{/block}
{block name="main"}
<div class="main layui-clear" style="width:55%;margin:0 auto;box-shadow: 2px 10px 15px 8px #888888;padding: 30px;">
    <div class="layui-form layui-form-pane">
        <form method="post" id="register_form">
            <div class="layui-form-item">
                <label for="mobile" class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" lay-verify="phone" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">必填，将会成为您唯一的登入名</div>
            </div>
            <div class="layui-form-item">
                <label for="pwd" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="pwd" name="pwd" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">必填，6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="repwd" class="layui-form-label">重复密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="repwd" name="repwd" lay-verify="pass" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">必填，6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="repwd" class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input name="sex" value="1" title="男" checked="" type="radio">
                    <input name="sex" value="-1" title="女" type="radio">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="repwd" class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input name="age" lay-verify="number" autocomplete="off" class="layui-input" type="number"
                           value="18">
                </div>
                <div class="layui-form-mid layui-word-aux">限数字</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">居住地区</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="area" lay-filter="area">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即注册</button>
            </div>
        </form>
    </div>
</div>
{/block}

{block name="script"}
<script>
    var p_code = "{$local['0']}";
    var c_code = "{$local['1']}";
    var a_code = "{$local['2']}";
</script>
<script type="text/javascript" src="/static/common/layui/lay/modules/cityselect.js"></script>
<script type="text/javascript" src="/static/common/js/register.js"></script>

{/block}
