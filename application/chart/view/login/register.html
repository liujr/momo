{extend name="public/base" /}
{block name="title"}注册{/block}
{block name="css"}
<style>
    .childrenBody{ height:100%;}
    .childrenBody form.layui-form{ padding:0 20px; width:800px; height:600px; position:absolute; left:50%; top:50%; margin:-300px 0 0 -400px; -webkit-box-sizing:border-box;-moz-box-sizing:border-box; -o-box-sizing:border-box; box-sizing:border-box; background:#fff;-webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; box-shadow:0 0 50px #009688;}
</style>
{/block}
{block name="main"}
<form class="layui-form" action="" method="post" id="register_form">
    <div class="layui-form-item" style="margin-top: 20px;">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="mobile" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="2" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">居住地区</label>
        <div class="layui-input-inline">
            <select name="province" lay-filter="province">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-filter="city">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="area" lay-filter="area">
                <option value="">请选择县/区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <div  class="layui-btn layui-block mylogin">立即注册</div>
        </div>
    </div>
</form>
{/block}

{block name="script"}
<script>
    var p_code = "{$local['0']}";
    var c_code = "{$local['1']}";
    var a_code = "{$local['2']}";
</script>
<script type="text/javascript" src="/static/common/layui/lay/modules/cityselect.js"></script>
<script type="text/javascript" src="/static/common/js/register.js"></script>

{/block}
